<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <form action="/play/" method="post">
        <button type="submit" name="user_choice" value="rock">🪨 Rock</button>
        <button type="submit" name="user_choice" value="paper">📄 Paper</button>
        <button type="submit" name="user_choice" value="scissors">✂️ Scissors</button>
    </form>

    {% if result %}
        <h2>🔍 You chose: {{ user_choice }}</h2>
        <h2>💻 Computer chose: {{ computer_choice }}</h2>
        <h2>🎉 {{ result }}</h2>
    {% endif %}
</body>
</html>
